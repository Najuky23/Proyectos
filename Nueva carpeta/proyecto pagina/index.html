<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Ventana de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <center>
        <h1>Corporacion Universitaria Latinoamericana (CUL)</h1>
        
    <p>Sean bienvenidos a nuestra institucion de acreditada en la excelencia.</p>    
    </center>

    <div id="dashboard">
        <div id="div1">
            <center>
                <h2>Registro de usuario</h2>
            </center>
        
            <form action="script.js">
                
                <label for="nombre">Nombres:</label>
                <input type="text" id="nombre" name="nombre">
                <input type="text" id="nombre" name="nombre"><br>
        
                <label for="apellido">Apellidos:</label>
                <input type="text" id="apellido" name="apellido">
                <input type="text" id="apellido" name="apellido"><br>
        
                <label for="date">Fecha de nacimiento:</label>
                <input type="date" name="date" id="date"><br>
         
                <label for="phone">Telefono:</label>
                <input type="text"name="phone" id="phone">
        
                <label for="email">Correo:</label>
                <input type="email" name="email" id="email" placeholder="@correo.com"><br>
                 
                <input type="radio" name="sexo" id="masculino" value="MASCULINO">
                <label for="masculino">Masculino</label>
        
                <input type="radio" name="sexo" id="femenino" value="FEMENINO">
                <label for="femenino">Femenino</label><br>
        
                <input type="submit" value="Registrar">
                <input type="reset" value="Vaciar">
            </form>
        </div>
        <div id="div2"> 
            <center><h2>Inicio de Sesion</h2></center>
            
            <form action="inisesion.js">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" nombre="usuario"><br>
        
                <label for="contra">Contrase√±a</label>
                <input type="password" name="contra" id="contra"><br>
        
                <input type="button" value="Ingresar">
        
            </form>
        </div>
    </div>


    
</body>
</html>
